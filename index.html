  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Employee Directory</title>
</head>

<body>
    
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
              <label>Employee Directory</label>
            </li>
        </ul>
      <div class="row">
        <div class="col-xs-4, leftcol">
            <i class="far fa-address-book"></i></br>
            <button id="view">View</button></br>
            <button id="add">Add</button></br>
            <button id="verify">Verify</button></br>
            <button id="update">Update</button></br>
            <button id="delete">Delete</button></br>
        </div>
        <div class="col-xs-8">
            <label>Name:</label>
            <input id="name">
            <label>Office Number:</label>
            <input id="officeNum"/>
            <label>Phone Number:</label>
            <input id="phoneNum"/>
          <div class="content"></div>
        </div>
      </div>
    </div>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
